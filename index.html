<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div v-on:mouseover="stopAuto()"
            v-on:mouseleave="autoResume()" class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[counterImg].image" :alt="slides[counterImg].title" />
                    <div class="text">
                        <h3>{{slides[counterImg].title}}</h3>
                        <p>
                            {{slides[counterImg].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevPhoto()" class="prev"></div>
                    <div @click="nextPhoto()" class="next"></div>
                    <div v-for="(photo, index) in slides" @click="clickImg(index)" class="thumb" :class="counterImg === index ? 'active' : '' ">
                        
                        <img :src="photo.image" :alt="photo.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
